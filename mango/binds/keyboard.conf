##! Programs
###! Applications
bind=SUPER,Return,spawn,kitty
bind=SUPER,b,spawn,zen-browser
bind=SUPER,e,spawn,kitty -e yazi
bind=SUPER+SHIFT,e,spawn,nemo
bind=SUPER+SHIFT,Escape,spawn,kitty -e btop
bind=SUPER,p,spawn,enpass showassistant
bind=SUPER,space,spawn,fuzzel
###! DMS Features
bind=SUPER,v,spawn,dms ipc call clipboard toggle
bind=SUPER,i,spawn,dms ipc call settings focusOrToggle
bind=SUPER+ALT,l,spawn,dms ipc call lock lock
bind=SUPER,c,spawn,dms color pick -a
bind=NONE,Print,spawn,dms screenshot -d ~/Pictures/Screenshots
bind=SHIFT,Print,spawn,dms screenshot full -d ~/Pictures/Screenshots
bind=SUPER,Delete,spawn,dms ipc call powermenu toggle
bind=SUPER,d,spawn,dms ipc call control-center toggle
bind=SUPER+SHIFT,d,spawn,dms ipc call dash toggle ""
bind=SUPER,semicolon,spawn,dms ipc call keybinds toggleWithPath mangowc ~/.config/mango/binds/keyboard.conf

##! Multimedia Keys
###! Audio Controls
bind=NONE,XF86AudioRaiseVolume,spawn,dms ipc call audio increment 3
bind=NONE,XF86AudioLowerVolume,spawn,dms ipc call audio decrement 3
bind=NONE,XF86AudioMute,spawn,dms ipc call audio mute

###! Brightness Controls
bind=NONE,XF86MonBrightnessUp,spawn,dms ipc call brightness increment 5 ""
bind=NONE,XF86MonBrightnessDown,spawn,dms ipc call brightness decrement 5 ""

