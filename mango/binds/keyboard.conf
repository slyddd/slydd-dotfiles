##! KeyModes
bind=SUPER,m,setkeymode,move
bind=SUPER,r,setkeymode,resize
###! Resize Mode
keymode=resize
### -- Normal Resize
bind=NONE,j,resizewin,+0,+10
bind=NONE,k,resizewin,+0,-10
bind=NONE,h,resizewin,-10,+0
bind=NONE,l,resizewin,+10,+0
bind=NONE,Down,resizewin,+0,+10
bind=NONE,Up,resizewin,+0,-10
bind=NONE,Left,resizewin,-10,+0
bind=NONE,Right,resizewin,+10,+0
### -- Fine Resize
bind=SHIFT,j,resizewin,+0,-1
bind=SHIFT,k,resizewin,+0,+1
bind=SHIFT,h,resizewin,-1,+0
bind=SHIFT,l,resizewin,+1,+0
bind=SHIFT,Down,resizewin,+0,+1
bind=SHIFT,Up,resizewin,+0,-1
bind=SHIFT,Left,resizewin,-1,+0
bind=SHIFT,Right,resizewin,+1,+0
### -- Change Mode
bind=NONE,Escape,setkeymode,default
bind=NONE,space,setkeymode,move

###! Move Mode
keymode=move
### -- Normal Move
bind=NONE,j,movewin,+0,+10
bind=NONE,k,movewin,+0,-10
bind=NONE,h,movewin,-10,+0
bind=NONE,l,movewin,+10,+0
bind=NONE,Down,movewin,+0,+10
bind=NONE,Up,movewin,+0,-10
bind=NONE,Left,movewin,-10,+0
bind=NONE,Right,movewin,+10,+0
### -- Fine Move
bind=SHIFT,j,movewin,+0,+1
bind=SHIFT,k,movewin,+0,-1
bind=SHIFT,h,movewin,-1,+0
bind=SHIFT,l,movewin,+1,+0
bind=SHIFT,Down,movewin,+0,+1
bind=SHIFT,Up,movewin,+0,-1
bind=SHIFT,Left,movewin,-1,+0
bind=SHIFT,Right,movewin,+1,+0
### -- Change Mode
bind=NONE,Escape,setkeymode,default
bind=NONE,space,setkeymode,resize
