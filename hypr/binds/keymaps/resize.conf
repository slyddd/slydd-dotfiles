bind = $mainMod, R, submap, resize_mode
submap = resize_mode
###! Normal Resize
binde = , l, resizeactive, -10 0
binde = , h, resizeactive, 10 0
binde = , j, resizeactive, 0 10
binde = , k, resizeactive, 0 -10
binde = , right, resizeactive, 10 0
binde = , left, resizeactive, -10 0
binde = , up, resizeactive, 0 -10
binde = , down, resizeactive, 0 10
###! Fine Resize
binde = SHIFT, l, resizeactive, -1 0
binde = SHIFT, h, resizeactive, 1 0
binde = SHIFT, j, resizeactive, 0 1
binde = SHIFT, k, resizeactive, 0 -1
binde = SHIFT, right, resizeactive, 1 0
binde = SHIFT, left, resizeactive, -1 0
binde = SHIFT, up, resizeactive, 0 -1
binde = SHIFT, down, resizeactive, 0 1
###! Fast Resize
binde = CTRL, l, resizeactive, -20 0
binde = CTRL, h, resizeactive, 20 0
binde = CTRL, j, resizeactive, 0 20
binde = CTRL, k, resizeactive, 0 -20
binde = CTRL, right, resizeactive, 20 0
binde = CTRL, left, resizeactive, -20 0
binde = CTRL, up, resizeactive, 0 -20
binde = CTRL, down, resizeactive, 0 20
###! Exit Resize Mode
bind = , SPACE, submap, move_mode
bind = , ESCAPE, submap, reset
submap = reset
